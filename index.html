<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="header-flex">
        <h1>A game of TicTacToe</h1>
    </div>
    
    <div class="board-container-grid" id="board-container">
        <div id="div-1" data-value="1"></div>
        <div id="div-2" data-value="2"></div>
        <div id="div-3" data-value="3"></div>
        <div id="div-4" data-value="4"></div>
        <div id="div-5" data-value="5"></div>
        <div id="div-6" data-value="6"></div>
        <div id="div-7" data-value="7"></div>
        <div id="div-8" data-value="8"></div>
        <div id="div-9" data-value="9"></div>
    </div>

    <dialog id="dialog">
        <h2>Welcome to TicTacToe!</h2>
        <p>Enter your name and click "confirm" to start the game.</p>
        <form method="dialog">
            <fieldset>
                <legend>Player 1 (Goes first)</legend>

                <label for="name1">Name:</label>
                <input type="text" id="name1" name="name1">
                <p>Mark: <span>X</span></p>
            </fieldset>

            <fieldset>
                <legend>Player 2</legend>

                <label for="name2">Name:</label>
                <input type="text" id="name2" name="name2">
                <p>Mark: <span>O</span></p>
            </fieldset>

            <div>
                <button type="button" id="cancelBtn">Cancel</button>
                <button type="submit" id="confirmBtn">Confirm</button>
            </div>
        </form>
    </dialog>
</body>
</html>
